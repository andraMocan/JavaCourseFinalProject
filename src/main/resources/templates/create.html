<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1>Create new book entry</h1>
<form action="#" th:action="@{/books/createBook}" th:object="${bookCreateDto}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Author: <input type="text" th:field="*{author}"/></p>
    <p>Isbn: <input type="text" th:field="*{isbn}"/></p>
    <p>Genre: <input type="text" th:field="*{genre}"/></p>
    <p>Publisher: <input type="text" th:field="*{publisher}"/></p>
    <p>Publication Date: <input type="date" th:field="*{publication_date}"/></p>
    <p>Language: <input type="text" th:field="*{language}"/></p>
    <p>Total copies: <input type="number" th:field="*{total_copies}"/></p>
    <p>Page count: <input type="number" th:field="*{page_count}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<button onclick="history.back()">Go Back</button>
<br/>
<button onclick="window.location.href='/books'">Home</button>

</body>
</html>
