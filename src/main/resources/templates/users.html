<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505664063603-28e48ca204eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGRhcmslMjBsaWJyYXJ5fGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #343a40;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-update {
            background-color: #007bff;
            color: white;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-create-user {
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .btn-create-user:hover {
            background-color: #218838;
        }

        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<h1>Users</h1>
<div class="text-center">
    <a th:href="@{/users/create}" class="btn btn-create-user">Create User</a>
</div>
<div class="table-container">
    <div th:if="${not#lists.isEmpty(userReturnDtoList)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Role</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userReturnDto : ${userReturnDtoList}">
                <td th:text="${userReturnDto.id}"></td>
                <td th:text="${userReturnDto.username}"></td>
                <td th:text="${userReturnDto.role}"></td>
                <td><a th:href="@{/users/update(id=${userReturnDto.id})}" class="btn btn-update">Update</a></td>
                <td><a th:href="@{/users/delete(id=${userReturnDto.id})}" class="btn btn-delete">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="buttons-container">
    <button onclick="history.back()" class="btn btn-back">Go Back</button>
    <button onclick="window.location.href='/books'" class="btn btn-home">Home</button>
</div>
</body>
</html>
