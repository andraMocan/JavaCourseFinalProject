<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Return book</h1>
<form action="#" th:action="@{/copies/returnCopy}" th:object="${bookCopyRentDto}" method="post">
    <input type="hidden" th:field="*{userId}"/>
    <input type="hidden" th:field="*{rentalStartDate}"/>
    <input type="hidden" th:field="*{rentalEndDate}"/>
    <input type="hidden" th:field="*{bookCopyId}"/>
    <p><input type="submit" value="Submit"/></p>
</form>

<button onclick="history.back()">Go Back</button>
<br/>
<button onclick="window.location.href='/books'">Home</button>

</body>
</html>
