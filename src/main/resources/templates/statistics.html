<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #495057;
            text-align: center;
            margin-bottom: 15px;
        }

        .statistics-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .btn {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="statistics-container">
    <h1>Library Statistics</h1>
    <p>Total number of book copies: <span th:text="${totalCopies}"></span></p>
    <p>Number of borrowed copies: <span th:text="${borrowedCopies}"></span></p>
    <p>Borrowed percentage: <span th:text="${borrowedPercent}"></span>%</p>
    <p>Number of available copies: <span th:text="${availableCopies}"></span></p>
    <p>Available percentage: <span th:text="${availablePercent}"></span>%</p>
</div>
<div class="buttons-container">
    <button onclick="history.back()" class="btn btn-back">Go Back</button>
    <button onclick="window.location.href='/books'" class="btn btn-home">Home</button>
</div>
</body>
</html>
