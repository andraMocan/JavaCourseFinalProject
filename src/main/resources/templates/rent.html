<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Rent book</h1>
<form action="#" th:action="@{/copies/rentCopy}" th:object="${bookCopyRentDto}" method="post">
    <input type="hidden" th:field="*{userId}"/>
    <p>Rental Start Date: <input type="text" th:field="*{rentalStartDate}" readonly/></p>
    <p>Rental End Date: <input type="text" th:field="*{rentalEndDate}" readonly/></p>
    <input type="hidden" th:field="*{bookCopyId}"/>
    <p><input type="submit" value="Submit"/></p>
</form>

<button onclick="history.back()">Go Back</button>
<br/>
<button onclick="window.location.href='/books'">Home</button>

</body>
</html>
