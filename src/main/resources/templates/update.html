<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/elegant-minimalist-library-wtyr709e5bfxhmjq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #343a40;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background-color: #5a6268;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Update Book Information</h1>
    <form th:action="@{/books/updateBook}" th:object="${bookUpdateDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" class="form-control" th:field="*{author}" required />
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" class="form-control" th:field="*{isbn}"  />
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" id="genre" class="form-control" th:field="*{genre}" />
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" id="publisher" class="form-control" th:field="*{publisher}" />
        </div>
        <div class="mb-3">
            <label for="publication_date" class="form-label">Publication Date:</label>
            <input type="date" id="publication_date" class="form-control" th:field="*{publication_date}" />
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <input type="text" id="language" class="form-control" th:field="*{language}" />
        </div>
        <div class="mb-3">
            <label for="total_copies" class="form-label">Total Copies:</label>
            <input type="number" id="total_copies" class="form-control" th:field="*{total_copies}" />
        </div>
        <div class="mb-3">
            <label for="page_count" class="form-label">Page Count:</label>
            <input type="number" id="page_count" class="form-control" th:field="*{page_count}" />
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-submit">Submit</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </form>
    <div class="buttons-container mt-3">
        <button onclick="history.back()" class="btn btn-secondary me-2">Go Back</button>
        <button onclick="window.location.href='/books'" class="btn btn-primary">Home</button>
    </div>
</div>

</body>
</html>
