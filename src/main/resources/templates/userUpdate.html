<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/elegant-minimalist-library-wtyr709e5bfxhmjq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #343a40;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .btn-submit, .btn-reset {
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            border: none;
        }

        .btn-submit {
            background-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-reset {
            background-color: #6c757d;
        }

        .btn-reset:hover {
            background-color: #5a6268;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Change User Details</h1>
    <form th:action="@{/users/updateUser}" th:object="${userUpdateDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" class="form-select" th:field="*{role}">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-submit">Submit</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </form>

    <div class="buttons-container mt-3">
        <button onclick="history.back()" class="btn btn-secondary me-2">Go Back</button>
        <button onclick="window.location.href='/books'" class="btn btn-primary">Home</button>
    </div>
</div>

</body>
</html>
