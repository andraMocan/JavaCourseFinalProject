<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Copy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/elegant-minimalist-library-wtyr709e5bfxhmjq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #343a40;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Create New Book Copy Entry</h1>
    <form th:action="@{/copies/createCopy}" th:object="${bookCopyCreateDto}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" readonly />
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-submit">Submit</button>
        </div>
    </form>

    <div class="buttons-container mt-3">
        <button onclick="history.back()" class="btn btn-secondary me-2">Go Back</button>
        <button onclick="window.location.href='/books'" class="btn btn-primary">Home</button>
    </div>
</div>

</body>
</html>
