<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Copies Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/antique-books-on-wooden-rack-ful92bs5ue4qy0wv.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .table-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 700;
            font-size: 2.5rem;
        }

        th {
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
        }

        .btn-catalog {
            background-color: #16a085;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-catalog:hover {
            background-color: #138d75;
            transform: translateY(-2px); // it moves down when hover
        }

        .btn-profile {
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-profile:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        .btn-rent {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .btn-rent:hover {
            background-color: #2980b9;
        }

        .btn-return {
            background-color: #8e44ad;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .btn-return:hover {
            background-color: #732d91;
        }

        .btn-update {
            background-color: #16a085;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .btn-update:hover {
            background-color: #138d75;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-logout {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-logout:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .logout-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">Log Out</button>
        </form>
    </div>

    <div class="table-container">
        <h1>Book Copies Catalog</h1>
        <div class="d-flex justify-content-center mb-4">
            <a th:href="@{/books}" class="btn btn-catalog mx-2">Book Catalog</a>
            <a th:href="@{/profile}" class="btn btn-profile mx-2">My Profile</a>
        </div>
        <div th:if="${not#lists.isEmpty(bookCopyReturnDtoList)}">
            <table class="table table-hover table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Rented by</th>
                    <th>Rental Start Date</th>
                    <th>Rental End Date</th>
                    <th>Rent</th>
                    <th>Return</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bookCopyReturnDto : ${bookCopyReturnDtoList}">
                    <td th:text="${bookCopyReturnDto.id}"></td>
                    <td th:text="${bookCopyReturnDto.title}"></td>
                    <td th:text="${bookCopyReturnDto.status}"></td>
                    <td th:text="${bookCopyReturnDto.userId != null ? bookCopyReturnDto.userId : 'Not rented'}"></td>
                    <td th:text="${bookCopyReturnDto.rentalStartDate != null ? bookCopyReturnDto.rentalStartDate : 'N/A'}"></td>
                    <td th:text="${bookCopyReturnDto.rentalEndDate != null ? bookCopyReturnDto.rentalEndDate : 'N/A'}"></td>
                    <td><a th:href="@{/copies/rent(id=${bookCopyReturnDto.id})}" class="btn btn-rent">Rent</a></td>
                    <td><a th:href="@{/copies/return(id=${bookCopyReturnDto.id})}" class="btn btn-return">Return</a>
                    </td>
                    <td><a th:href="@{/copies/update(id=${bookCopyReturnDto.id})}" class="btn btn-update">Update</a>
                    </td>
                    <td><a th:href="@{/copies/delete(id=${bookCopyReturnDto.id})}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
