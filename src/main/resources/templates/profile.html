<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #495057;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<h1>User Profile</h1>
<div th:if="${not#lists.isEmpty(bookCopyReturnDtoList)}">
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Status</th>
                <th>Rented by</th>
                <th>Rental Start Date</th>
                <th>Rental End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookCopyReturnDto : ${bookCopyReturnDtoList}">
                <td th:text="${bookCopyReturnDto.id}"></td>
                <td th:text="${bookCopyReturnDto.title}"></td>
                <td th:text="${bookCopyReturnDto.status}"></td>
                <td th:text="${bookCopyReturnDto.userId != null ? bookCopyReturnDto.userId : 'Not rented'}"></td>
                <td th:text="${bookCopyReturnDto.rentalStartDate != null ? bookCopyReturnDto.rentalStartDate : 'N/A'}"></td>
                <td th:text="${bookCopyReturnDto.rentalEndDate != null ? bookCopyReturnDto.rentalEndDate : 'N/A'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2>Total Penalties: <span th:text="${totalPenalties}"></span></h2>

    <div class="buttons-container">
        <button onclick="history.back()" class="btn btn-back">Go Back</button>
        <button onclick="window.location.href='/books'" class="btn btn-home">Home</button>
    </div>
</div>
</body>
</html>
